name: Java CI with Maven

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests with coverage check
        run: mvn clean verify

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

      - name: Test Summary
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage report generated: target/site/jacoco/index.html" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ Coverage check: 80% minimum requirement enforced" >> $GITHUB_STEP_SUMMARY
