spring:
  config:
    activate:
      on-profile: prod

  data:
    redis:
      host: ${REDIS_HOST:redis-production}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 5000ms

server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
      base-path: /management
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

weather:
  providers:
    openweather:
      base-url: https://api.openweathermap.org/data/2.5
      api-key: ${OPENWEATHER_API_KEY}
      timeout: 10000
      cache-ttl: PT10M
    weatherapi:
      base-url: https://api.weatherapi.com/v1
      api-key: ${WEATHERAPI_KEY}
      timeout: 10000
      cache-ttl: PT30M
    accuweather:
      base-url: http://dataservice.accuweather.com
      api-key: ${ACCUWEATHER_KEY}
      timeout: 10000
      cache-ttl: PT30M

cache:
  weather:
    short-ttl: PT10M
    medium-ttl: PT1H
    long-ttl: PT6H
    search-ttl: PT30M

resilience4j:
  circuitbreaker:
    instances:
      weatherService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 50
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 10
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 10s
  ratelimiter:
    instances:
      weatherService:
        timeout-duration: 5s
        limit-refresh-period: 1s
        limit-for-period: 100
  retry:
    instances:
      weatherService:
        max-attempts: 3
        wait-duration: 1s
  timelimiter:
    instances:
      weatherService:
        timeout-duration: 30s

logging:
  level:
    com.weatherservice: INFO
    org.springframework.data.redis: WARN
    org.springframework.web: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  file:
    name: logs/weather-service.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

# Micrometer metrics
management:
  metrics:
    enable:
      redis: true
      jvm: true
      system: true
      logback: true
    distribution:
      percentiles:
        - 0.5
        - 0.95
        - 0.99
