spring:
  data:
    redis:
      host: localhost
      port: 6379

weather:
  providers:
    openweather:
      api-key: ${OPENWEATHER_API_KEY:test_key}
      base-url: https://api.openweathermap.org/data/2.5
    weatherapi:
      api-key: ${WEATHERAPI_KEY:test_key}
      base-url: https://api.weatherapi.com/v1
    accuweather:
      api-key: ${ACCUWEATHER_KEY:test_key}
      base-url: http://dataservice.accuweather.com

logging:
  level:
    com.weatherservice: DEBUG
    org.springframework.data.redis: DEBUG
